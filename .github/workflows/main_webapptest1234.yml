# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - webapptest1234

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_DIR: myExpressApp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Debug repo contents
        run: |
          pwd
          ls -la

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd myExpressApp
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: myExpressApp             # << this folder contains package.json
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: appdir

      - name: Show what we actually downloaded (debug)
        run: |
          pwd
          ls -la

      - name: Find package.json (debug)
        run: |
          pwd
          ls -la
          echo "---- ./myExpressApp ----"
          ls -la myExpressApp || true
          echo "---- search (depth 3) ----"
          find . -maxdepth 3 -name package.json -type f -print

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFCE6794566B43E8AB95AC4D576E170D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9A27D3D90BB402AA1744A55CD2C1C30 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_987F157CB10E4E699D74134B530C3791 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapptest1234'
          slot-name: 'Production'
          package: appdir

          





